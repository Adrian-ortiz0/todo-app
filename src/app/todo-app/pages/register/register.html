<div class="min-h-screen flex items-center justify-center bg-base-200 p-4">
  <div class="card w-full max-w-sm shadow-xl bg-base-100">
    <div class="card-body gap-y-6">
      <header class="text-center">
        <h2 class="text-3xl font-extrabold text-primary mb-1">Crear Cuenta</h2>
        <p class="text-base-content/60 text-sm">
          Únete para organizar tus tareas
        </p>
      </header>

      @if (errorMessage()) {
      <div class="alert alert-error shadow-sm py-3 text-sm flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current shrink-0 h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
      }

      <form
        [formGroup]="registerForm"
        (ngSubmit)="handleRegister()"
        class="space-y-4"
      >
        <div class="form-control w-full">
          <label class="label pt-0">
            <span class="label-text font-bold">Email</span>
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            class="input input-bordered focus:input-primary w-full"
            [class.input-error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
          @if (registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched) {
          <label class="label pb-0">
            <span class="label-text-alt text-error font-medium"
              >Email inválido</span
            >
          </label>
          }
        </div>

        <div class="form-control w-full">
          <label class="label pt-0">
            <span class="label-text font-bold">Usuario</span>
          </label>
          <input
            type="text"
            formControlName="username"
            placeholder="Tu nombre de usuario"
            class="input input-bordered focus:input-primary w-full"
            [class.input-error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          />
        </div>

        <div class="form-control w-full">
          <label class="label pt-0">
            <span class="label-text font-bold">Contraseña</span>
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="input input-bordered focus:input-primary w-full"
            [class.input-error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
        </div>

        <div class="form-control w-full">
          <label class="label pt-0">
            <span class="label-text font-bold">Confirmar Contraseña</span>
          </label>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="••••••••"
            class="input input-bordered focus:input-primary w-full"
            [class.input-error]="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
          />
          @if (registerForm.hasError('mismatch') &&
          registerForm.get('confirmPassword')?.touched) {
          <label class="label pb-0">
            <span class="label-text-alt text-error font-medium"
              >Las contraseñas no coinciden</span
            >
          </label>
          }
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block mt-4"
          [disabled]="isLoading() || registerForm.invalid"
        >
          @if (isLoading()) {
          <span class="loading loading-spinner"></span>
          } Registrarse
        </button>
      </form>

      <div class="flex flex-col items-center gap-3 mt-2">
        <div
          class="divider text-[10px] opacity-50 uppercase tracking-widest w-full"
        >
          ¿Ya tienes cuenta?
        </div>
        <button
          class="btn btn-ghost btn-sm no-animation text-primary"
          routerLink="/login"
        >
          Ir al Acceso
        </button>
      </div>
    </div>
  </div>
</div>
